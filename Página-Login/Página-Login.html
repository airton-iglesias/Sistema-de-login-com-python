<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Página-Login.css">
    <title>Página Inicial</title>
</head>
<body>
  <header>
    <nav class="nav-section">
      <div class="nav-container">
        <div class="nav-content">
          <h3>TEMPLATE</h2>
            <ul class="nav-list">
              <li>
                <a href="/Página-Inicial/Página-Inicial.html">INÍCIO</a>
              </li>
              <li>
                <a href="#">SOBRE</a>
              </li>
              <li>
                <a href="#">PRODUTOS</a>
              </li>
              <li>
                <a href="#">CONTATO</a>
              </li>
              <li>
                <a href="/Página-Login/Página-Login.html">LOGIN</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="login-signup-box">
        <div class="buttom-switch-form">
            <button onclick="loginf()" class="btn btn-dark btn-location" id="login-switch-button" >Login</button>
            <button onclick="signupf()" class="btn btn-dark btn-location" id="signup-switch-button">Sign Up</button>
        </div>
        <div class="form-inputs">
            <div class="form-login-container" id="form-login-container">
                <form class="login">
                    <div class="email-input-content">
                        <label>Digite o seu Email:</label><br>
                        <input type="text" placeholder="Email" class="input-email" required><br>
                    </div>
                    <div class="password-input-content">
                        <label>Digite a sua Senha:</label><br>
                        <input type="password" placeholder="Password" class="input-password" required><br>
                    </div>
                    <button type="submit" class="btn btn-dark submit-button">Enviar</button>
                </form>
            </div>
            <div class="form-signup-container" id="form-signup-container">
                <form class="signup">
                    <div class="email-input-content-signup">
                        <label>Digite o seu email:</label><br>
                        <input type="text" placeholder="Email" class="input-email-signup" required><br>
                    </div>
    
                    <div class="password-input-content-signup">
                        <label>Digite a sua senha:</label><br>
                        <input type="password" placeholder="Password" class="input-password-signup" required><br>
                    </div>
    
                    <div class="password-confirm-input-content-signup">
                        <label>Digite novamente a sua senha:</label><br>
                        <input type="password" placeholder="Password Confirm" class="input-password-confirm-signup" required><br>
                    </div>
                    <button type="submit" class="btn btn-dark submit-button-signup">Enviar</button>
                </form>
            </div>
        </div>
    </div>
  </section>



</body>

<script>
    function loginf(){
        document.getElementById("login-switch-button").style.boxShadow = "3px 3px 5px orange";
        document.getElementById("signup-switch-button").style.boxShadow = "3px 3px 5px grey";
        document.getElementsById("form-login-container").style.right = "0vh";
        document.getElementsById("form-signup-container").style.left = "150vh";
    }
    function signupf(){
        document.getElementById("login-switch-button").style.boxShadow = "3px 3px 5px grey";
        document.getElementById("signup-switch-button").style.boxShadow = "3px 3px 5px orange";

        let logindiv = document.getElementsById("form-login-container");
        logindiv.style.right = 150+"vh";
        let signupdiv = document.getElementsById("form-signup-container");
        signupdiv.style.left = 0+"vh";
    }
</script>

</html>
